<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Machine</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="drum-machine">
    <div class="pad-area">
      <button id="heater-1" class="drum-pad">Q
        <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
      </button>
      <button id="heater-2" class="drum-pad">W
        <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
      </button>
      <button id="heater-3" class="drum-pad">E
        <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
      </button>
      <button id="heater-4" class="drum-pad">A
        <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
      </button>
      <button id="clap" class="drum-pad">S
        <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
      </button>
      <button id="open-hh" class="drum-pad">D
        <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
      </button>
      <button id="kick-n-hat" class="drum-pad">Z
        <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
      </button>
      <button id="kick" class="drum-pad">X
        <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
      </button>
      <button id="closed-hh" class="drum-pad">C
        <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio> </button>
    </div>
    <div class="panel-area">
      <div id="display">
        <div class="lcd">FreeCodeCamp</div>
      </div>
      <div class="control">
        <span>Volumen</span>
        <input type="range" id="volumen" min="0" max="1" value=".5" step=".1">
      </div>
      <div class="logo">
        <i class="fab fa-free-code-camp"></i>
      </div>
    </div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
